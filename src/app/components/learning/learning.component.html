<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <materia-view [course]="course"></materia-view>
      <div class="card my-4">
        <div class="card-header text-center">
          <h3>ESTUDIANTES</h3>
        </div>
        <div>
          <table class="table table-striped">
            <thead>
              <th>ID</th>
              <th>IDENTIFICACION</th>
              <th>NOMBRE</th>
              <th>APELLIDO</th>
            </thead>
            <tbody>
              @for (item of course.students; track $index) {
              <tr estudiantes-view [item]="item"></tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
